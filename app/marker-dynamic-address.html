<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="js/angular.min.js"></script>
<script src="js/ng-map.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="stylesheets/screen.css">
<script>
angular.module('ngMap').controller('MyCtrl', function() {
  this.address = "Toronto Canada";
});
</script>
</head>

<body map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyD6UNIHHSeMFtisyJ9lByQWO_sjHlYya34">
  <div ng-controller="MyCtrl as vm">
    <ng-map zoom="15" center="{{vm.address}}" style="width:600px; height:400px">
      <marker position="{{vm.address}}" title="{{address}}"></marker>
      <marker position="Brampton Canada" title="Brampton Canada"></marker>
    </ng-map>
    <br/>Address : <input ng-model="vm.address" />
  </div>
</body>
</html>
