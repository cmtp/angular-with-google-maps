<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="js/angular.min.js"></script>
<script src="js/ng-map.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="stylesheets/screen.css">
</head>

<body map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyD6UNIHHSeMFtisyJ9lByQWO_sjHlYya34">
  <ng-map zoom="15" center="[0,0]">
    <shape id="circle" name="circle" centered="true"
      stroke-color='#FF0000' stroke-opacity="0.8"stroke-weight="2"
      center="current-position" radius="400" editable="true" ></shape>
  </ng-map>
</body>
</html>
