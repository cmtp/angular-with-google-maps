<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="js/angular.min.js"></script>
<script src="js/ng-map.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="stylesheets/screen.css">
</head>

<body ng-controller="CircleSimpleCtrl as vm">
<div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyD6UNIHHSeMFtisyJ9lByQWO_sjHlYya34">
  <ng-map center="37.09024, -95.712891" zoom="4" mayTypeId="TERRAIN">
    <shape name="circle" ng-repeat="city in vm.cities" no-watcher="true"
      stroke-color="#FF0000"
      stroke-opacity="0.8"
      stroke-weight="2"
      fill-color="#FF0000"
      fill-opacity="0.35"
      center="{{city.position}}"
      radius="{{vm.getRadius(city.population)}}">
    </shape>
  </ng-map>
</div>
</body>
</html>
